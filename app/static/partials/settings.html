<div class="alert alert-block">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <h4>Tapahtui virhe!</h4>
  Polttimen palauttama virhe: "Too low light value."
</div>

<form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="Delay">Viive (sekunttia):</label>

            <div class="controls">
                <input type="number" name="Delay" id="Delay" data-ng-model="ScrewTimeInSeconds" min="1" max="100">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="ScrewTime">Ruuvi päällä (sekunttia):</label>

            <div class="controls">
                <input type="number" name="ScrewTime" id="ScrewTime" data-ng-model="DelayTimeInSeconds" min="1" max="10">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="FireWatch">Tulivahdin raja:</label>
                <div class="controls">
                    <input type="number" name="FireWatch" id="FireWatch" data-ng-model="CurrentFireLimit" min="0" max="256">
                    <input type="text" id="CurrentFireWatchValue" data-ng-model="currentLightSensorValue" disabled="true">
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="btn-group">
                    <button type="button" class="btn btn-success" ng-model="IsEnabled" btn-radio="true">On</button>
                    <button type="button" class="btn" ng-model="IsEnabled" btn-radio="false">Off</button>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button data-ng-click="updateSettings()" class="btn btn-primary">Päivitä asetukset</button>
            </div>
        </div>
    </form>
