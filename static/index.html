    <script>
        setInterval(function () {
            $.ajax({ url:"/messages.read.status", success:function (data) {
                document.getElementById("status-message").innerHTML = data.status;
                document.getElementById("message-box").style.visibility = 'visible'
                if (data.status.indexOf("Error:") !== -1) {
                    document.getElementById("message-box").className = "alert alert-error"
                }
                else {
                    document.getElementById("message-box").className = "alert alert-success"
                }

                if (document.getElementById('CurrentFireWatchValue'))
                {
                    document.getElementById('CurrentFireWatchValue').value = Math.round(data.fireWatch)
                }

            }, dataType:"json"});
        }, 1000);
    </script>
